<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E News - ‚ö°Lightning Fast News and WeatherüåßÔ∏è</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

</head>
<body>
    <div  id="background" class="bg-gray-500 h-screen w-screen flex justify-center">
        <div id="NEWS-SECTION" class="bg-white h-3/4 w-2/5 mt-40 rounded-2xl shadow-2xl mr-8">
            <div class="flex justify-center py-4 mb-4 mt-4 font-Poppins text-xl flex justify-center">News</div>
            <div id="newsHeaderContainer" class="flex justify-center font-Poppins">
                <div id="header1" class="flex justify-center text-center text-sm w-3/4 "></div>
            </div>
            <div id="newsImageContainer" class="flex justify-center pb-30">
                <img id="imageJS" class="w-2/4 h-2/4 mt-8 bg-gray-200 rounded-md shadow-2xl"></img>
            </div>
            <div id="buttonContainer" class="flex justify-end mr-8 text-center">
                <button id="cycleButton" class="bg-gray-200 w-20 h-8  absolute text-center rounded-md shadow-xl hover:bg-gray-300">Next</button>
            </div>
        </div>
        
        <!-- Weather BOX -->
        <div class="bg-white h-3/4 w-2/5 mt-40 rounded-2xl shadow-2xl">
            <div id="text" class="text-center mt-4 text-xl font-Poppins flex justify-center">
        </div>
        
        <div class="flex justify-center py-4 mb-4 font-Poppins text-lg">Weather</div>
        <div class="flex justify-around">
            <div class="flex justify-start bg-gray-200  py-4 items-start shadow-xl rounded-lg">
                <input type="text" name="box" id="searchBox" placeholder="Enter City/Zipcode..."  class="pl-8 outline-none bg-gray-200 pr-32 font-Poppins shadow-2xl">
                
            </div>
            <!-- Button to search -->
            <button id="submit" class="bg-gray-200 w-28 h-12 mt-1 rounded-lg shadow-xl font-Poppins font-extralight hover:bg-gray-300">Search</button>
        </div>
        <div id="container" class="mt-12 flex justify-center h-2/4">
            <div class="text-center bg-gray-200 w-3/4 rounded-xl shadow-2xl">
                <div id="editHere" class="text-center mt-4 font-Poppins"></div>
                <div id="container2" class="flex justify-around mt-4">
                    <div id="box1" class="bg-white w-1/4 h-52 rounded-xl">
                        <div id="date1" class="font-Poppins text-sm mt-4 text-center" >Date: </div>
                        <div id="high1" class="font-Poppins text-sm mt-2"></div>
                        <div id="low1" class="text-left ml-4 font-Poppins text-sm mt-1"></div>
                        <div id="rain1" class="text-left ml-4 font-Poppins text-sm mt-1"></div>
                        <div id="condition1" class="text-left ml-4 font-Poppins text-sm mt-1"></div>
                        <div id="icon1"></div>
                    </div>
                    <div id="box2" class="bg-white w-1/4 h-52 rounded-xl">
                        <div id="date2" class="font-Poppins text-sm mt-4 text-center" >Date: </div>
                        <div id="high2" class="font-Poppins text-sm mt-2"></div>
                        <div id="low2" class="text-left ml-4 font-Poppins text-sm mt-1"></div>
                        <div id="rain2" class="text-left ml-4 font-Poppins text-sm mt-1"></div>
                        <div id="condition2" class="text-left ml-4 font-Poppins text-sm mt-1"></div>
                        <div id="icon2"></div>
                    </div>
                    <div id="box3" class="bg-white w-1/4 h-52 rounded-xl">
                        <div id="date3" class="font-Poppins text-sm mt-4 text-center" >Date: </div>
                        <div id="high3" class="font-Poppins text-sm mt-2"></div>
                        <div id="low3" class="text-left ml-4 font-Poppins text-sm mt-1"></div>
                        <div id="rain3" class="text-left ml-4 font-Poppins text-sm mt-1"></div>
                        <div id="condition3" class="text-left ml-4 font-Poppins text-sm mt-1"></div>
                        <div id="icon3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/news.js"></script>
    <script src="./assets/js/script.js"></script>

    
</body>
</html>
