<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div  id="background" class="bg-gray-500 h-screen w-screen flex justify-center">
        <div id="NEWS-SECTION" class="bg-white h-3/4 w-2/5 mt-40 rounded-2xl shadow-2xl mr-8">
            <div class="flex justify-center py-4 mb-4 mt-4 font-Poppins text-xl flex justify-center">News</div>
            <div id="newsHeaderContainer" class="flex justify-center font-Poppins">
                <div id="header-1" class="">Header</div>
            </div>
        </div>
        
        <!-- Weather BOX -->
        <div class="bg-white h-3/4 w-2/5 mt-40 rounded-2xl shadow-2xl">
            <div id="text" class="text-center mt-4 text-xl font-Poppins flex justify-center">
        </div>
        
        <div class="flex justify-center py-4 mb-4 font-Poppins text-lg">Weather API</div>
        <div class="flex justify-around">
            <div class="flex justify-start bg-gray-200  py-4 items-start shadow-xl rounded-lg">
                <input type="text" name="box" id="searchBox" placeholder="Enter City/Zipcode..."  class="pl-8 outline-none bg-gray-200 pr-32 font-Poppins shadow-2xl">
                
            </div>
            <!-- Button to search -->
            <button id="submit" class="bg-gray-200 w-28 h-12 mt-1 rounded-lg shadow-xl font-Poppins font-extralight hover:bg-gray-300">Search</button>
        </div>
        <div id="container" class="mt-12 flex justify-center h-2/4">
            <div class="text-center bg-gray-200 w-3/4 rounded-xl shadow-2xl">
                <div id="editHere" class="text-center mt-4 font-Poppins"></div>
                <div id="container2" class="flex justify-around mt-4">
                    <div id="box1" class="bg-white w-1/4 h-52 rounded-xl">
                        <div id="temp1" class="font-Poppins text-sm mt-4 text-center" >Date: </div>
                        <div id="edit1" class="font-Poppins text-sm mt-4 text-center" ></div>
                        <div id="tempData1" class="text-left ml-4 font-Poppins text-sm mt-4"></div>
                        <div id="windEdit1" class="text-left ml-4 font-Poppins text-sm mt-4"></div>
                        <div id="humidityEdit1" class="text-left ml-4 font-Poppins text-sm mt-4"></div>
                    </div>
                    <div id="box2" class="bg-white w-1/4 h-52 rounded-xl">
                        <div id="temp2" class="font-Poppins text-sm mt-4 text-center">Date: </div>
                        <div id="edit2" class="font-Poppins text-sm mt-4 text-center" ></div>
                        <div id="tempData2" class="text-left ml-4 font-Poppins text-sm mt-4"></div>
                        <div id="windEdit2" class="text-left ml-4 font-Poppins text-sm mt-4"></div>
                        <div id="humidityEdit2" class="text-left ml-4 font-Poppins text-sm mt-4"></div>
                    </div>
                    <div id="box3" class="bg-white w-1/4 h-52 rounded-xl">
                        <div id="temp3" class=" font-Poppins text-sm mt-4 text-center">Date: </div>
                        <div id="edit3" class="font-Poppins text-sm mt-4 text-center" ></div>
                        <div id="tempData3" class="text-left ml-4 font-Poppins text-sm mt-4"></div>
                        <div id="windEdit3" class="text-left ml-4 font-Poppins text-sm mt-4"></div>
                        <div id="humidityEdit3" class="text-left ml-4 font-Poppins text-sm mt-4"></div>
                    </div>
                </div>
            </div>
            
        </div>
        
        
    
    </div>
    <script src="script.js"></script>
    <script src="news.js"></script>
</body>
</html>
